<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 CSS Grid Design</title>
    <!-- Load Tailwind CSS for overall aesthetics -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styling for the grid container */
        .holder {
            /* REQUIRED: Set the container to use Grid layout */
            display: grid;
            
            /* REQUIRED: Set the total size of the grid to 200px x 200px */
            width: 200px;
            height: 200px;
            
            /* * REQUIRED: Use the repeat() function to define two equal columns.
             * 1fr means one fraction of the available space, making them equal.
             */
            grid-template-columns: repeat(2, 1fr);
            
            /* * REQUIRED: Use the repeat() function to define two equal rows.
             * 1fr means one fraction of the available space, making them equal.
             */
            grid-template-rows: repeat(2, 1fr);
            
            /* Optional: Add a border for clear visualization of the 200px area */
            border: 4px solid #1f2937;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Styling for the individual grid items */
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Inner border to separate items */
            font-size: 1.1rem;
        }

        /* Specific background colors for visual clarity */
        .item:nth-child(1) { background-color: #ef4444; } /* Red */
        .item:nth-child(2) { background-color: #f97316; } /* Orange */
        .item:nth-child(3) { background-color: #3b82f6; } /* Blue */
        .item:nth-child(4) { background-color: #10b981; } /* Green */
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="flex flex-col items-center space-y-6">
        <h1 class="text-3xl font-extrabold text-gray-800">2x2 CSS Grid Example</h1>
        <p class="text-gray-600 text-center max-w-lg">
            This container uses CSS Grid to create a 200px square, divided into two equal rows and two equal columns using the <code class="bg-gray-200 px-1 py-0.5 rounded text-sm">repeat(2, 1fr)</code> function.
        </p>

        <!-- The Grid Container -->
        <div class="holder rounded-lg overflow-hidden">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>

        <p class="text-gray-500 text-sm">Grid Total Size: 200px &times; 200px</p>
    </div>
    
</body>
</html>
